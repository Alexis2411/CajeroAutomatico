<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="assets/images/minilogo.png" type="image/png">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-6" id="banner">
                    <img src="assets/images/logo.png" alt="logo">
                </div>
                <div class="col-12 col-sm-6" id="login">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                required>
                            <div class="invalid-feedback">Introduce tu Correo</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control"
                                id="password" required>
                            <div class="invalid-feedback">Ingresa Contraseña</div>
                        </div>
                        <button class="btn btn-primary" id="buttom"">Iniciar Sesión</button>
                    </form>
                    <script src="js/main.js"></script>
                </div>
            </div>
        </div>
    </body>

</html>
